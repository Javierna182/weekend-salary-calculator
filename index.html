<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <div class="addEmployee">
        <h1>Add Employee</h1>
        <input placeholder="Frist Name" id="firstName" />
        <input placeholder="Last Name" id="lastName" />
        <input placeholder="ID" id="ID" />
        <input placeholder="Title" id="title" />
        <input placeholder="Annual Salary" id="annualSalary" />   
    </div>
    
    <div>
        <button onclick="AddInfoDiv(event)">Submit</button>
    </div>

    <div id="employees-tittle">
        <h1>Employees</h1>
    </div>

    <table>
        <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
        </tr>
        <!-- <tr>
            <td>javi</td>
            <td>navarro</td>
            <td>1234</td>
            <td>el mejor</td>
            <td>$30.000000</td>
            <td>
                <button onclick="deleteButton">Delete</button>
            </td>    
        </tr>     -->
    </table>
    
    
    <div id="total-monthly">
        <h1>Total Monthly:</h1>
    </div>

    <script src="client.js"></script>
</body>
</html>
