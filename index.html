<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Salary Calculator</title>
</head>
<body>
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <form class="addEmployee">
        <h1>Add Employee</h1>
        <input placeholder="Frist Name" id="firstName" />
        <input placeholder="Last Name" id="lastName" />
        <input placeholder="ID" id="ID" />
        <input placeholder="Title" id="title" />
        <input placeholder="Annual Salary" id="annualSalary" />   
    </form>
    
    <div>
        <button onclick="addInfoDiv(event)">Submit</button>
    </div>

    <div id="employees-tittle">
        <h1>Employees</h1>
    </div>

    <table id="employee-table">
        <thead>
          <tr>
            <th>Frist Name</th>
            <th>Last Name</th>
            <th>ID</th>
            <th>Title</th>
            <th>Annual Salary</th>
            <th>Delete</th>
          </tr>
    </table>

    <table>
        <tr>
            <th></th>
        </tr>
    </table>
    <div id="total-monthly"> Total Monthly: $</div>
    <!-- <div id="total-monthly"> Total Monthly: 0</div> -->

    <script src="client.js"></script>
</body>
</html>
